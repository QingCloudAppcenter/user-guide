sudo: required
language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
install:
- npm install -g gitbook-cli
- npm install -g markdownlint-cli
- sudo pip install -U urllib3
- sudo pip install -U requests
- sudo pip install -U qsctl
before_script:
- export FILENAME="_book/qingcloud-apps-user-guide"
script:
- markdownlint --config markdownlint.conf.json docs/*
- npm install -g extend
- gitbook install
- gitbook build . $FILENAME
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -K $encrypted_ae0f8b839315_key -iv $encrypted_ae0f8b839315_iv -in config.yaml.enc -out config.yaml -d; qsctl sync _book/qingcloud-apps-user-guide/ qs://appcenter-docs/user-guide/apps/
  --config config.yaml; fi
notifications:
  slack:
    secure: 
